<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>香港海洋公園導覽</title>
    <style>
        body, html { margin: 0; padding: 0; font-family: -apple-system, sans-serif; background: #f4f4f4; }
        .scroll-container { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* 1. 地圖容器：確保點位根據這張圖定位 */
        .map-wrapper {
            position: relative;
            width: 100%;
            max-width: 1000px; /* 配合你 MacBook 大螢幕觀看 */
            line-height: 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: crosshair; /* 變成十字準星方便你對齊 */
        }

        .park-map { width: 100%; height: auto; display: block; }

        /* 2. 專業紅點樣式 (取代 Emoji) */
        .pin {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #ff3b30;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* 3. 點位微動動畫：讓朋友知道這可以按 */
        .pin::after {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: inherit;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        header { text-align: center; margin-bottom: 20px; }
        .logo-wrapper img { height: 75px; } /* 保持你滿意的 75px 比例 */
    </style>
</head>
<body>

    <div class="scroll-container">
        <header>
            <div class="logo-wrapper">
                <img src="logo2.png" alt="Logo">
            </div>
            <h1>海洋公園導覽建議</h1>
            <p style="color: #666; font-size: 14px;">點擊地圖上的紅點查看介紹</p>
        </header>

        <div class="map-wrapper" id="map-clicker">
            <img src="TC_GuideMap 2025_V2_POI V3.jpg" alt="Map" class="park-map">

            <a href="ST.html" class="pin" style="top: 48.5%; left: 63.2%;" title="海洋劇場"></a>
            <a href="MMBRC.html" class="pin" style="top: 51.4%; left: 74.8%;" title="研究中心"></a>
            </div>
    </div>

    <script>
        document.getElementById('map-clicker').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            
            // 這會直接在你的 MacBook 畫面彈出正確的百分比
            const result = `style="top: ${y.toFixed(1)}%; left: ${x.toFixed(1)}%;"`;
            console.log(result);
            alert("找到座標了！請複製這段到代碼中：\n" + result);
        });
    </script>

</body>
</html>
